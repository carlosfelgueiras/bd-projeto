<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Nome</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
<nav>
  <h1><a href="/">Nome</a></h1>
  <ul>
    <li><a href="{{ url_for('products_index') }}">Products</a></li>
    <li><a href="{{ url_for('suppliers_index') }}">Suppliers</a></li>
    <li><a href="{{ url_for('customers_index') }}">Clients</a></li>
    <li><a href="{{ url_for('index') }}">Orders</a></li>
  </ul>
</nav>
<section class="content">
  <header style="display: flex">{% block header %}{% endblock %}</header>
  {% for category, message in get_flashed_messages(with_categories=true) %}
  <div class="{{ category }}">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
