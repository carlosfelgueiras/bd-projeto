<!DOCTYPE html>
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<title>{% block title %}{% endblock %} - eSells</title>
<nav>
  <h1 class="main-title"><a href="/">eSells</a></h1>
  <ul>
    <li><a href="{{ url_for('products_index') }}">Products</a></li>
    <li><a href="{{ url_for('suppliers_index') }}">Suppliers</a></li>
    <li><a href="{{ url_for('customers_index') }}">Customers</a></li>
    <li><a href="{{ url_for('index') }}">Orders</a></li>
  </ul>
</nav>
<section class="content">
  <header style="display: flex">{% block header %}{% endblock %}</header>
  {% for category, message in get_flashed_messages(with_categories=true) %}
  <div class="{{ category }}">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
