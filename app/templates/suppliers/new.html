{% extends 'base.html' %}
{% block header %}
<div class="subtitle-bar">
  <h1 class="subtitle-text">{% block title %}Supplier | New{% endblock %}</h1>
</div>

{% endblock %}
{% block content %}
  <form method="post">
    <label for="tin">TIN*</label>
    <input name="tin" id="tin" type="text" value="" pattern="[0-9]{20}" maxlength="20" required/>
    <label for="name">Name*</label>
    <input name="name" id="name" type="text" value="" maxlength="200" required />
    <label for="address">Address*</label>
    <input name="address" id="address" type="text" value="" maxlength="255" required />
    <label for="sku">SKU*</label>
    <input name="sku" id="sku" type="text" value="" maxlength="25" required />
    <label for="date">Date*</label>
    <input name="date" id="date" type="date" value="" required />
    <div class="button_holder">
      <input type="submit" class="confirm" value="Create"/>
    </div>
  </form>
{% endblock %}
