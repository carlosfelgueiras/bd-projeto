{% extends 'base.html' %}
{% block header %}
  <h1>{% block title %}New Supplier{% endblock %}</h1>
{% endblock %}
{% block content %}
  <form method="post">
    <label for="tin">TIN</label>
    <input name="tin" id="tin" type="text" value="" pattern="[0-9]{20}" maxlength="20"/>
    <label for="name">Name*</label>
    <input name="name" id="name" type="text" value="" maxlength="200" required />
    <label for="adress">Adress*</label>
    <input name="adress" id="adress" type="text" value="" maxlength="255" required />
    <label for="sku">SKU*</label>
    <input name="sku" id="sku" type="text" value="" maxlength="25" required />
    <label for="date">Date*</label>
    <input name="date" id="date" type="date" value="" required />
    <input type="submit" value="Create"/>
  </form>
  <hr />
{% endblock %}
