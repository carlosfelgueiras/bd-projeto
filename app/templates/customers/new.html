{% extends 'base.html' %}
{% block header %}

<div class="subtitle-bar">
  <h1 class="subtitle-text">{% block title %}Customer | New{% endblock %}</h1>
</div>
{% endblock %}
{% block content %}
  <form method="post">
    <label for="cust_no">Customer Number*</label>
    <input name="cust_no" id="cust_no" type="number" value="" maxlength="25" required />
    <label for="name">Name*</label>
    <input name="name" id="name" type="text" value="" maxlength="80" required />
    <label for="email">Email*</label>
    <input name="email" id="email" type="text" value="" maxlength="254" required />
    <label for="phone">Phone Number</label>
    <input name="phone" id="phone" type="text" value="" maxlength="15" />
    <label for="address">Address</label>
    <input name="address" id="address" type="text" value="" maxlength="255" />
    <input type="submit" value="Create"/>
  </form>
  <hr />
{% endblock %}
